<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="sortcut icon" href="./img/icone.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <title>Login SXSW</title>
    <link rel="stylesheet" href="css/login.css">

</head>


<body>

    <!-- Imagem Login Desktop -->
    <img class="img-desktop" src="./img/Login-desktop.png" alt="">

    <!-- Imagem Login Mobile -->
    <img class="img-mobile" src="./img/Login-mobile.png" alt="">


    <div class="container">

        <!-- Nome logo -->
        <div class="login">
            <h1 class="letra-S">S
                <span>X</span>
                <span class="letra-S">S</span>
                <span>W</span>
            </h1>

            <!-- Fomulario -->
            <form action="/landpage.html">
                <label id="label-login" for="validationDefaultUsername" class="form-label">LOGIN </label>
                <input id="input" type="email" class="form-control" id="validationDefaultUsername" placeholder="E-mail" required>
                <button id="button" type="submit" class="btn btn-light">Entrar</button>


                <!-- Footer -->
                <footer>A plataforma será liberada dia 10 de março, às 09h55 </footer>
            </form>
        </div>
    </div>


</body>

</html>
